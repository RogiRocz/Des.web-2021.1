<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <h2>Projeto adaptado - Des Web</h2>
        <div class="container_form">
            <form action="">
                <p>Nome</p>
                <input type="text" name="name" id="name">
                <p>Email</p>
                <input type="text" name="email" id="email">
                <p>Idade</p>
                <input type="text" name="idade" id="idade">
                <p>Qual opcao melhor descreve o seu estado atual?</p>
                <select name="ocupacao" id="ocupacao">
                    <option value="estudandte">Estudante</option>
                    <option value="clt">CLT</option>
                    <option value="nan">Prefiro nao dizer</option>
                    <option value="outro">Outro</option>
                </select>
                <p>Voce recomendaria esse projeto?</p>
                <label for="certeza">Com certeza</label>
                <input type="radio" name="recomendacao" id="certeza">
                <label for="talvez">Talvez</label>
                <input type="radio" name="recomendacao" id="talvez">
                <label for="nao_sei">Nao sei</label>
                <input type="radio" name="recomendacao" id="nao_sei">
                <p>O que voce gostaria de melhorar?</p>
                <label for="estudar">Ter mais tempo para estudar</label>
                <input type="checkbox" name="melhorar" id="estudar">
                <label for="gosto_estudar">Estudar mais o que eu gosto</label>
                <input type="checkbox" name="melhorar" id="gosto_estudar">
                <label for="projetos">Gerencia de projetos</label>
                <input type="checkbox" name="melhorar" id="projetos">
                <label for="nodejs">NodeJS</label>
                <input type="checkbox" name="melhorar" id="nodejs">
                <p>Algum comentario ou sugestao?</p>
                <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
            </form>
        </div>
    </div>
</body>

</html>
